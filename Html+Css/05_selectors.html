<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /*Element Selector*/
        p{
            border :2px red;
        }
        /*Id Selector*/
        #firstpara
        {color: green;}
        /*Class Selector*/
        .bgblue{
            color:blue;
            background-color: antiquewhite;
        }
        /*grouping Selector*/
        footer,span{
            color:yellowgreen;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgblue">this is a another simple paragraph to demonstrate css selectors</p>
    <div>
    <p>this is a yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span.</span>
    </div>
    <footer>
        this is a footer.
    </footer>
</body>
</html>
