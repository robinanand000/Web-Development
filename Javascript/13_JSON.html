<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>

<body>
    <div class="container">
        This is a container
    </div>

    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi",
        }
        console.log(jsonObj);
        let mystr = JSON.stringify(jsonObj);
        console.log(mystr);
        mystr = mystr.replace("Harry", "Larry");
        console.log(mystr);
        let newtsr = JSON.parse(mystr);
        console.log(newtsr)
    </script>
</body>

</html>
